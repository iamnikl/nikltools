<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiklFrames - Example Practice Build</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <NiklComponent:Header>
        <h1 slot="header-title"></h1>
    </NiklComponent:Header>
    <NiklComponent:Footer />
</body>
<script type="module">
    import { NiklComponent } from "../modules/niklframes/component.js";

    let header = new NiklComponent();
    header.import("Header");

    header.setVariable("username", "")

    let footer = new NiklComponent()
    footer.import("Footer")
</script>
</html>
